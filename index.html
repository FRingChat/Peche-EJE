<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peche EJE</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

	<nav class="sidebar">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

    	<div class="logo">Peche EJE</div>
    	<ul id="nav-list" class="nav-links">
        	<li><a href="index.html">Nouvelle mission</a></li>
        	<li><a href="edit-doc.html">Création de document</a></li>
        	<li><a href="contact.html">Nous contacter</a></li>
			<li><a href="legal.html">Mentions légales</a></li>
    	</ul>
		<div class="sidebar-footer">
        	<img src="./logo-eje.png" alt="Logo" class="footer-logo">
    	</div>
	</nav>

	<main class="content"></main>

    	<form id="monFormulaire">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="form-step active">
                <h3>Nouvelle Mission</h3>
    			<input type="texte"name="Num_mission" placeholder="Num_mission" required>
                <input type="texte"name="Nom_mission" placeholder="Nom_mission" required>
                <input type="texte"name="Duree_de_garantie" placeholder="Duree_de_garantie" required>
                <button type="button" class="btn-next">Suivant</button>
            </div>

            <div class="form-step">
                <h3>Informations Intervenant</h3>
                <input type="texte"name="Nom_intervenant" placeholder="Nom_intervenant" required>
                <input type="texte"name="Adresse_intervenant" placeholder="Adresse_intervenant" required>
                <input type="texte"name="Genre_intervenant" placeholder="Genre_intervenant" required>
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="button" class="btn-next">Suivant</button>
                </div>
            </div>


            <div class="form-step">
                <h3>Informations Client</h3>
                <input type="texte"name="Nom_entreprise" placeholder="Nom_entreprise" required>
                <input type="texte"name="Adresse_entreprise" placeholder="Adresse_entreprise" required>
                <input type="texte"name="Nom_client" placeholder="Nom_client" required>
                <input type="texte"name="Metier_client" placeholder="Metier_client" required>
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="button" class="btn-next">Suivant</button>
                </div>
            </div>
            
            <div class="form-step">
                <h3>Dates importantes</h3>
                <input type="texte"name="Jour" placeholder="Jour" required>

                <label for="Date_debut_mission">Date_debut_mission</label>
                <input type="date" id="Date_debut_mission"name="Date_debut_mission" placeholder="Date_debut_mission" required>

                <label for="Date_fin_mission">Date_fin_mission</label>
                <input type="date" id="Date_fin_mission"name="Date_fin_mission" placeholder="Date_fin_mission" required>
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="button" class="btn-next">Suivant</button>
                </div>
            </div>

            <div class="form-step">
                <h3>Etape 1</h3>
                <input type="texte" name="Nom_etape_1" placeholder="Nom_etape_1">
                <textarea name="Description_etape_1" placeholder="Description_etape_1" row ="5" ></textarea>
                <input type="number" name="JEH_etape_1" placeholder="JEH_etape_1">
                <input type="date" name="Date_fin_etape_1" placeholder="Date_fin_etape_1">
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="submit">Envoyer</button>
                    <button type="button" class="btn-next">Ajouter une étape</button>
                </div>
            </div>
            
            <div class="form-step">
                <h3>Etape 2</h3>
                <input type="texte" name="Nom_etape_2" placeholder="Nom_etape_2">
                <textarea name="Description_etape_2" placeholder="Description_etape_2" row ="5" ></textarea>
                <input type="number" name="JEH_etape_2" placeholder="JEH_etape_2">
                <input type="date" name="Date_fin_etape_2" placeholder="Date_fin_etape_2">
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="submit">Envoyer</button>
                    <button type="button" class="btn-next">Ajouter une étape</button>
                </div>
            </div>

            <div class="form-step">
                <h3>Etape 2</h3>
                <input type="texte" name="Nom_etape_3" placeholder="Nom_etape_3">
                <textarea name="Description_etape_3" placeholder="Description_etape_3" row ="5" ></textarea>
                <input type="number" name="JEH_etape_3" placeholder="JEH_etape_3">
                <input type="date" name="Date_fin_etape_3" placeholder="Date_fin_etape_3">
                <div class="btn-group">
                    <button type="button" class="btn-prev">Précédent</button>
                    <button type="submit">Envoyer</button>
                </div>
            </div>

		</form> 
	</main>

</body>
</html>
